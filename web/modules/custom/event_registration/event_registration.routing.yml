event_registration.config:
  path: '/admin/config/event-registration/events'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_registration.register:
  path: '/event/register'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationForm'
    _title: 'Register for Event'
  requirements:
    _permission: 'access content'

event_registration.settings:
  path: '/admin/config/event-registration/settings'
  defaults:
    _form: '\Drupal\event_registration\Form\AdminSettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer site configuration'

event_registration.admin_listing:
  path: '/admin/event-registrations'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AdminListingController::listing'
    _title: 'Event Registrations'
  requirements:
    _permission: 'view event registrations'

event_registration.export_csv:
  path: '/admin/event-registrations/export'
  defaults:
    _controller: '\Drupal\event_registration\Controller\AdminListingController::exportCsv'
    _title: 'Export Registrations CSV'
  requirements:
    _permission: 'view event registrations'
